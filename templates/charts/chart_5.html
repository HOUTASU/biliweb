{% extends 'base.html' %}
{% load staticfiles %}

{% block page_title %}
    Charts
{% endblock %}

{% block page_name %}
    Charts
{% endblock %}

{% block link %}
    <link href="{% static '/css/my.css' %}">

{% endblock %}

{% block page_content %}
    <div>

        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main" class="echarts-3"></div>

    </div>
{% endblock %}


{% block scripts %}
    <script src="{% static 'js/echarts.js' %}"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        let option = {
            title: {
                text: '用户等级-注册年份',
                textStyle: {
                    fontSize: 14,
                    align: 'center'
                },
                subtextStyle: {
                    align: 'center'
                },
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['1', '2', '3', '4', '5', '6']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['09', '10', '11', '12', '13', '14', '15', '16', '17', '18']
            },
            series: [
                {
                    name: '1',
                    type: 'bar',
                    stack: '总量',

                    data:{{ data.1 }}
                },
                {
                    name: '2',
                    type: 'bar',
                    stack: '总量',

                    data: {{ data.2 }}
                },
                {
                    name: '3',
                    type: 'bar',
                    stack: '总量',

                    data:{{ data.3 }}
                },
                {
                    name: '4',
                    type: 'bar',
                    stack: '总量',

                    data: {{ data.4 }}
                },
                {
                    name: '5',
                    type: 'bar',
                    stack: '总量',

                    data:{{ data.5 }}
                },
                {
                    name: '6',
                    type: 'bar',
                    stack: '总量',
                    data: {{ data.6 }}
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
{% endblock %}
